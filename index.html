<!DOCTYPE html>
<html>
  <head>
    <!--- Meta Data --->
    <meta charset="utf-8" />
    <meta name="description" content="Area, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Remy Skelton" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--- Favicon --->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-deep_orange.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Surface area and Volume of a Tetrahedron</title>
  </head>
  <body>
    <!--- Header for page MDL --->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Surface area and Volume of a Tetrahedron</span>
        </div>
        <!--- Hearder --->
      </header>
      <main class="mdl-layout__content">
              <h2>Surface area and Volume of a Tetrahedron</h2>
              <h5>Please enter the A edge for your </h5>
    <!--- Script --->
    <script src="./js/script.js"></script>
    <!--- Average Amount of Fans --->
      <form action="javascript:enterClicked()">
        <label for="amountOfFans">Average Amount of Fans</label>
        <input type="number" id="amount-of-fans" placeholder="eg.15000" step=".01"><br><br>
    <!--- Average Ticket Price --->
        <label for="ticketPrice">Average Ticket Price</label>
        <input type="number" id="ticket-price" placeholder="eg.14.99" step=".01"><br><br>
    <!--- Players Wage --->
        <label for="playerWage">Players Wage:</label>
        <input type="number" id="player-wage" placeholder="eg.5000" step=".01"><br><br>
    <!--- Coaches Wage --->
        <label for="coacheWage">Coaches Wage:</label>
        <input type="number" id="coache-wage" placeholder="eg.9000" step=".01"><br><br>
    <!--- Games Played --->
        <label for="gamesPlayed">Amount of Games Played:</label>
        <input type="number" id="games-played" placeholder="eg.10" step=".01"><br><br>
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Calculate
</button>
      </form>
    </p>
     <!-- Create a space where the user information will be displayed -->
    <div id="moneyGained"></div>
    <div id="moneySpent"></div>
    <div id="profit">
    </div>
    <center>
    <img src="./images/Stadium.png" width="300" height="187.5" alt="tetrahedron">
    </center>
      </main>
      <h5></h5>
  </body>
</html>
